<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="csspag2/style.css">
    <link rel="shortcut icon" href="./imagens/logoJALD.png" type="image/x-icon">
    <title>JALD Technology</title>
  </head>
  <body class="body-cadastro">
    <!-- multistep form -->
    <div class="header">
      <div class="inner-header flex">
      
      <g><path fill="#fff"
      d="M250.4,0.8C112.7,0.8,1,112.4,1,250.2c0,137.7,111.7,249.4,249.4,249.4c137.7,0,249.4-111.7,249.4-249.4
      C499.8,112.4,388.1,0.8,250.4,0.8z M383.8,326.3c-62,0-101.4-14.1-117.6-46.3c-17.1-34.1-2.3-75.4,13.2-104.1
      c-22.4,3-38.4,9.2-47.8,18.3c-11.2,10.9-13.6,26.7-16.3,45c-3.1,20.8-6.6,44.4-25.3,62.4c-19.8,19.1-51.6,26.9-100.2,24.6l1.8-39.7		c35.9,1.6,59.7-2.9,70.8-13.6c8.9-8.6,11.1-22.9,13.5-39.6c6.3-42,14.8-99.4,141.4-99.4h41L333,166c-12.6,16-45.4,68.2-31.2,96.2	c9.2,18.3,41.5,25.6,91.2,24.2l1.1,39.8C390.5,326.2,387.1,326.3,383.8,326.3z" />

  <!-- multistep form -->
  <form id="msform">
    <!-- escritas embaixo dos numeros -->
    <ul id="progressbar">
         <li class="active"></li>
         <li></li>
         <li></li>
     <li></li>

    </ul>
    <!-- pag1 -->
    <fieldset>
      <h2 class="fs-title">Cadastro</h2>
      <h3 class="fs-subtitle">Crie seu login</h3>
      <!-- login -->
      <input type="text" name="login"  placeholder="Login">
      <input type="password" name="senha"  placeholder="Senha">
      <input type="password" name="confirma"  placeholder="Confirme sua senha">
  <input type="button" name="proximo" class="next action-button" value="Continuar" />
    </fieldset>
    <fieldset>
      <!-- pag2 -->
      <h2 class="fs-title">Preencha o formulário</h2>
      <h3 class="fs-subtitle"></h3>
      <input type="text" name="nome"  placeholder="Nome">
      <input type="text" name="nomeempresa"  placeholder="Empresa">
      <input type="text" name="email"  placeholder="E-mail">
      <input type="tel" name="numero"  placeholder="Número de telefone">
      <input type="text" name="endereço"  placeholder="Local empresa">


      
      <h2>Você possui hospedagem?</h2>
      <div style="white-space:nowrap">
        <div>
          <input type="radio" name="hospedagem" id="sim">
          <label for="sim" class="label-hospedagem">Sim</label>
        </div>

        <div>
          <input type="radio" name="hospedagem" id="nao">
          <label for="nao" class="label-hospedagem">Não</label>
        </div>
      </div>
        
      
      <!-- estados -->
        <select id="estado" name="estado" style="font-size: 20px;" >
          <option value="a">Selecione seu estado</option>
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
          <option value="EX">Estrangeiro</option>
    </select>
    </br>
      <input type="button" name="previous" class="previous action-button" value="Voltar" />
      <input type="button" name="next" class="next action-button" value="Continuar" />
    </fieldset>
  <fieldset>
      <h2 class="fs-title">Descrição do projeto</h2>
      <h3 class="fs-subtitle"></h3>
      <textarea></textarea>

      <div class="container-planos-cadastro">

        <h2>
          Selecione o plano desejado:
          <br>
          
        </h2>
        <input type="radio" id="first" value="Mensal" name="options" class="radio-planos">
        <label for="first" class="label-planos">Mensal</label>
        <input type="radio" id="second" value="Trimestral" name="options" class="radio-planos">
        <label for="second" class="label-planos">Trimestral</label>
        <input type="radio" id="third" value="Anual" name="options" class="radio-planos">
        <label for="third" class="label-planos">Anual</label>
      </br>
    </div>

      <input type="button" name="previous" class="previous action-button" value="Voltar" />
      <input type="button" name="next" class="next action-button" value="Continuar" />
    </fieldset>
  <fieldset>
      <h2 class="fs-title">Cadastro concluído com sucesso</h2>

      <h3 class="fs-subtitle"> Nós recebemos sua proposta e logo retornaremos com uma resposta, agradecemos o contato com nossa empresa.
        JALD Technology...
      </h3>
      

    </fieldset>
    
  </form>
  
    <!--Content before waves-->

  
  
    </div>
    
    <!--Waves Container-->
    <div>
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
    <defs>
    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
    </defs>
    <g class="parallax">
    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
    </g>
    </svg>
    </div>
   
<!-- jQuery -->
<script src="http://thecodeplayer.com/uploads/js/jquery-1.9.1.min.js" type="text/javascript"></script>

</body>

</html>
